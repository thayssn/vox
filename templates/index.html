<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Voxus Frontend Test</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="/static/css/style.css">
	</head>
	<body class="page page--trials">
		<header class=header>
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="header__logo">
							{% set logo_color = '#326FFF' %}
							{% include 'elements/_logo.html' %}
						</div>
					</div>
				</div>
			</div>
		</header>
		<main class="content">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col col-10 content__col">
						<h1 class="content__title">
								Você está a poucos passos de otimizar suas campanhas!
						</h1>
						<h2 class="content__subtitle">
								Queremos conhecer mais sobre sua empresa para melhorar sua experiência com a Voxus.
						</h2>
						<div class="content__form">
							<form class="form row justify-content-center">
								<div class="col-12 col-md-6">
								  <div class="form__group">
								  	<input type="text" class="form__input" placeholder="Nome completo">
								  </div>
								  <div class="form__group">
								  	<input type="email" class="form__input" placeholder="Nome da empresa">
								  </div>
								  <div class="form__group">
								  	<input type="text" class="form__input" placeholder="URL do site">
								  </div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="footer__logo">
							{% set logo_color = '#748296' %}
							{% include 'elements/_logo.html' %}
						</div>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
